<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js</title>
</head>

<body>
    <!-- View -->
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message" />
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    // Model
    var exampleData = {
        message: 'Hello, Vue.js!'
    }
    // 创建一个 Vue 实例或 "ViewModel"，连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>

</html>
