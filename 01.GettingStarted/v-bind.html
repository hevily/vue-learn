<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <div id="app">
        <ul class="pagination">
            <li v-for='page in pageCount'>
                <!-- 
                    v-bind 指令可以在其名称后面带一个参数，中间放一个冒号隔开，该参数通常是 HTML 元素的特性（attribute），
                    例如：v-bind:class，语法：v-bind:argument="expression"
                 -->
                <!-- 
                    1、href="javascript:void(0)" 含义：
                    表示让超链接去执行一个 js 函数，而不是去跳转到一个地址，void(0) 表示一个空的方法，也就是不执行 js 函数。
                    2、href="javascript:void(0)"与 href="#" 的区别:
                    <a href="javascript:void(0)"> 点击 </a> 点击链接后不会回到网页顶部 
                    <a href="#"> 点击 </a> 点击后会回到网面顶部
                 -->
                <a href="javascript:void(0)" v-bind:class="activeNumber === page ? 'active' : ''">{{ page }}</a>
            </li>
        </ul>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 4,
            pageCount: 10
        }
    })
</script>

</html>
