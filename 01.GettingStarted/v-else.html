<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>

<body>
    <div id="app">
        <!-- 
            v-else 指令可以为 v-if 或 v-show 添加一个“else 块”。
            v-else 元素必须立即跟在 v-if 或 v-show 元素的后面——否则它不能被识别。
         -->
        <h1 v-if="age >= 20">Age: {{ age }}</h1>
        <h1 v-else>Name: {{ name }}</h1>
        <h1>---------------------分割线---------------------</h1>
        <!-- Vue2.0 中 v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。 -->
        <!-- 所以 2.0 之后的 v-show 后面紧跟的 v-else 不再生效 -->
        <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>
        <!-- <h1 v-else>Sex: {{ sex }}</h1> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            age: 22,
            name: 'keepfool',
            sex: 'Female'
        }
    })
</script>

</html>
