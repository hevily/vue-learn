<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>

<body>
    <div id="app">
        <!-- 
            v-if 是条件渲染指令，它根据表达式的真假来删除和插入元素，基本语法：v-if="expression"
            expression 是一个返回 bool 值的表达式，表达式可以是一个 bool 属性，也可以是一个返回 bool 的运算式。
        -->
        <h1>Hello, Vue.js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-if="no">No!</h1>
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'keepfool'
        }
    })
</script>

</html>
