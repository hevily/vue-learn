<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 使用 props -->
    <title>once-bind-props</title>
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <div id="app">
        <my-component v-bind:my-name='name' v-bind:my-age="age">

        </my-component>
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>my age</td>
            </tr>
            <tr>
                <td>{{ myName }}</td>
                <td>{{ myAge }}</td>
            </tr>
        </table>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            name: "qinbin",
            age: 22
        },
        components: {
            'my-component': {
                template: "#myComponent",
                props: ['myName', 'myAge']
            }
        }
    })
</script>

</html>
