<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 父组件和子组件 -->
    <title>local-registeration-with-child-component</title>
</head>

<body>
    <div id="app">
        <!-- 6、在页面中使用 <parent-component> 标签渲染 Parent 组件的内容，同时 Child 组件的内容也被渲染出来 -->
        <parent-component></parent-component>
        <!-- child-component 只能在 Parent 组件内使用，不生效（报错） -->
        <child-component></child-component>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 1、定义一个 Child 组件构造器
    var Child = Vue.extend({
        template: '<p>This is a Child component!</p>'
    })

    // 2、定义一个 Parent 组件构造器
    var Parent = Vue.extend({
        // 4、在 Parent 组件中使用 <child-component> 标签
        template: '<p>This is a Parent component!</p><child-component></child-component>',
        components: {
            // 局部注册 Child 组件，该组件只能在 Parent 组件内使用
            // 3、将 Child 组件注册到 Parent 组件，并将 Child 组件的标签设置为 child-component。
            'child-component': Child
        }
    })

    // 5、全局注册 Parent 组件
    Vue.component('parent-component', Parent)

    new Vue({
        el: '#app'
    })
</script>

</html>
