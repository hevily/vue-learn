<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- prop 的绑定类型：单次绑定 -->
    <title>once-bind-props</title>
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">父组件数据</td>
            </tr>
            <tr>
                <td>name</td>
                <td>{{ name }}</td>
                <td>
                    <input type="text" v-model="name" />
                </td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{ age }}</td>
                <td>
                    <input type="text" v-model="age" />
                </td>
            </tr>
        </table>
        <!-- 
            使用 .once 显式地指定单次绑定，单次绑定在建立之后不会同步之后的变化，
            即使父组件修改了数据，也不会传导给子组件。
         -->
        <my-component v-bind:my-name.once='name' v-bind:my-age.once="age">

        </my-component>
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="3">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{ myName }}</td>
                <td><input type="text" v-model="myName"></td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{ myAge }}</td>
                <td><input type="text" v-model="myAge"></td>
            </tr>
        </table>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            name: "qinbin",
            age: 22
        },
        components: {
            'my-component': {
                template: "#myComponent",
                props: ['myName', 'myAge']
            }
        }
    })
</script>

</html>
