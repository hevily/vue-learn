<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>父组件访问子组件$refs</title>
    <style>
        #app {
            max-width: 640px;
            margin: 50px auto;
        }

        #parent-component,
        #child-component1,
        #child-component2 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <parent-component></parent-component>
    </div>

    <!-- 父组件 HTML模板 -->
    <template id="parent-component">
        <!-- 在子组件上使用 v-ref 指令，给子组件指定一个索引 ID -->
        <child-component1 v-ref:cc1></child-component1>
        <child-component2 v-ref:cc2></child-component2>
        <button v-on:click="showChildComponentData">显示子组件的数据</button>
    </template>

    <!-- 子组件1 HTML模板 -->
    <template id="child-component1">
        <h2>This is achild component 1</h2>
    </template>

    <!-- 子组件2 HTML模板 -->
    <template id="child-component2">
        <h2>This is achild component 2</h2>
    </template>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('parent-component', {
            template: '#parent-component',
            components: {
                'child-component1': {
                    template: '#child-component1',
                    data: function () {
                        return {
                            msg: 'child component 11111'
                        }
                    }
                },
                'child-component2': {
                    template: '#child-component2',
                    data: function () {
                        return {
                            msg: "child component 22222"
                        }
                    }
                }
            },
            methods: {
                showChildComponentData: function () {
                    // 在父组件中，通过 $refs.索引ID 访问子组件的实例
                    alert(this.$refs.cc1.msg);
                    alert(this.$refs.cc2.msg);
                }
            }
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
