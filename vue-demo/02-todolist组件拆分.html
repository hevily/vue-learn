<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单todolist</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <input v-model='inputValue' />
            <button @click='handleSubmit'>提交</button>
            <ul>
                <todo-item v-for="(item, index) in list" :key='index' :content='item'>

                </todo-item>
            </ul>
        </div>
    </div>

    <script>
        // 全局组件
        Vue.component('todo-item', {
            // 接收从外面传递进来的 content 属性
            props: ['content'],
            // 组件中使用传递进来的 content 属性
            template: '<li @click="handleClick">{{content}}</li>',
            methods: {
                handleClick: function () {
                    alert('clicked')
                }
            }
        })

        // 局部组件
        // var TodoItem = {
        //     props: ['content'],
        //     template:'<li>{{content}}</li>'
        // }

        new Vue({
            el: '#root',
            // 注册局部组件
            // components:{
            //     'todo-item':TodoItem
            // },
            data: {
                inputValue: '',
                list: []
            },
            methods: {
                handleSubmit: function () {
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                }
            }
        })
    </script>
</body>

</html>
