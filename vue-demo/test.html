<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <button @click='handleClick'>toggle</button>

        <div v-show='show'>hello world</div>
        <ul>
            <!-- :key可以提升每一项li渲染的性能 -->
            <!-- v-for使用index作为key值，如果频繁的对列表进行改变，会存在问题。 -->
            <li v-for='(item, index) of list' :key='index'>{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                show: true,
                list: [1, 2, 3]
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
